generates:
  ./api/internal_api/types.ts:
    schema:
      - ../graphql/internalApi/schema.graphql
      - utils/apollo/schema.graphql
    documents: ./api/internal_api/**/*.ts
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
  ./api/public_api/types.ts:
    schema: ../graphql/publicApi/schema.graphql
    documents: ./api/public_api/**/*.ts
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
config:
  scalars:
    BigInt: BigInt
