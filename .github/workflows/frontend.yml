name: Ham-Media front app

on:
  push:
    paths:
      - frontend/**
      - .github/workflows/frontend.yml
      - package.json
      - yarn.lock

jobs:
  tscheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up node
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: yarn
          cache-dependency-path: yarn.lock
      - name: Install dependencies
        run: yarn install
        working-directory: ./frontend
      - name: Type Check
        run: yarn tscheck
        working-directory: ./frontend
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up node
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: yarn
          cache-dependency-path: yarn.lock
      - name: Install dependencies
        run: yarn install
        working-directory: ./frontend
      - name: Lint
        run: yarn lint
        working-directory: ./frontend
      - name: Format
        run: yarn format:check
        working-directory: ./frontend
