name: Ham-Media backend app

on:
  push:
    paths:
      - backend/**
      - .github/workflows/backend.yml
      - package.json
      - pnpm-lock.yaml

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost/ham_media_app_test
      DIRECT_URL: postgresql://postgres:postgres@localhost/ham_media_app_test
      JWT_TOKEN: test
      PORT: 3000
      GOOGLE_API_KEY: test
      LINE_CHANNEL_ACCESS_TOKEN: test
      LINE_CHANNEL_SECRET: test
      AWS_BUCKET_NAME: test
      NODE_OPTIONS: '--max_old_space_size=4096'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.18.3
          run_install: false
      - name: Set up node
        uses: actions/setup-node@v6
        with:
          node-version: '22.16.0'
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml
      - name: Install dependencies
        run: pnpm install
        working-directory: ./backend
      - name: Generate types from prisma
        run: pnpm db:reflect
        working-directory: ./backend
      - name: Build
        run: pnpm build
        working-directory: ./backend
  test:
    permissions:
      checks: write
      pull-requests: write
      contents: write
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: ham_media_app_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost/ham_media_app_test
      DIRECT_URL: postgresql://postgres:postgres@localhost/ham_media_app_test
      JWT_TOKEN: test
      PORT: 3000
      GOOGLE_API_KEY: test
      LINE_CHANNEL_ACCESS_TOKEN: test
      LINE_CHANNEL_SECRET: test
      AWS_BUCKET_NAME: test
      NODE_OPTIONS: '--max_old_space_size=4096'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.18.3
          run_install: false
      - name: Set up node
        uses: actions/setup-node@v6
        with:
          node-version: '22.16.0'
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml
      - name: Install dependencies
        run: pnpm install
        working-directory: ./backend
      - name: Setup database
        run: pnpm db:push
        working-directory: ./backend
      - name: Generate types from prisma
        run: pnpm db:reflect
        working-directory: ./backend
      - name: Run tests
        run: pnpm test:ci
        working-directory: ./backend
      - name: Coverage
        uses: davelosert/vitest-coverage-report-action@v2
        with:
          working-directory: ./backend
