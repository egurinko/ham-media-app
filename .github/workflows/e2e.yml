            | âŒ å¤±æ•— | ${failed} |
            | â­ï¸ ã‚¹ã‚­ãƒƒãƒ— | ${skipped} |
            | æˆåŠŸç‡ | ${total > 0 ? Math.round((passed / total) * 100) : 0}% |

