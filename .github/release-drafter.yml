change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&'
version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
  patch:
    labels:
      - 'patch'
  default: patch
template: |
  ## Changes

  $CHANGES

autolabeler:
  - label: feature
    branch:
      - '/^feat(ure)?[/-].+/'
  - label: bugfix
    branch:
      - '/^fix[/-].+/'
  - label: enhancement
    branch:
      - '/(enhancement)[/-].+/'
  - label: chore
    branch:
      - '/^chore[/-].+/'
  - label: frontend
    files:
      - frontend/**/*
  - label: backend
    files:
      - backend/**/*
      - graphql/**/*
