tag-template: 'v$RESOLVED_VERSION'
categories:
  - title: 'ğŸš€ Features'
    labels:
      - 'feature'
  - title: 'ğŸ› Bug Fixes'
    labels:
      - 'bugfix'
  - title: 'ğŸ’ª Enhancement'
